name: render-package-status-report
on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:
    inputs:
      target:
        description: Which report to rebuild
        required: true
        default: main
        type: choice
        options:
          - main
          - dev

jobs:
  build-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/render-report-reusable.yaml
    secrets: inherit
    with:
      ref: ${{ github.ref }}
      title: "Tidyverse"
      pkg-list-path: "inst/extdata/package-list.csv"
      output-subdir: ""
      deploy: true
      deploy-target: ""
      deploy-clean: true
      deploy-clean-exclude: |
        dev
        pr

  build-dev:
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    uses: ./.github/workflows/render-report-reusable.yaml
    secrets: inherit
    with:
      ref: ${{ github.ref }}
      title: "Tidyverse"
      pkg-list-path: "inst/extdata/package-list.csv"
      deploy: true
      deploy-target: dev
      deploy-clean: false


  build-pr:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/render-report-reusable.yaml
    secrets: inherit
    with:
      ref: ${{ github.sha }}
      title: "Tidyverse"
      pkg-list-path: "inst/extdata/package-list.csv"
      output-subdir: pr/${{ github.event.pull_request.number }}
      deploy: true
      deploy-target: pr/${{ github.event.pull_request.number }}
      deploy-clean: false
      pr-number: ${{ github.event.pull_request.number }}